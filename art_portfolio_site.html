<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE POWER PLANT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      padding: 40px;
      text-align: center;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }
    .gallery-item {
      width: 40vw;
      max-width: 600px;
      aspect-ratio: 4/3;
      background-color: #111;
      overflow: hidden;
      position: relative;
      transition: transform 0.4s ease;
    }
    .gallery-item:hover {
      transform: scale(1.02);
    }
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: zoom-in;
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 20px;
      font-size: 1rem;
      display: none;
    }
    .gallery-item:hover .caption {
      display: block;
    }
    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
    .lightbox-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .lightbox-overlay img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 30px rgba(255,255,255,0.3);
      border: 2px solid #444;
      border-radius: 8px;
      cursor: zoom-out;
    }
  </style>
</head>
<body>
  <header>
    THE POWER PLANT
  </header>
  <section class="gallery">
    <div class="gallery-item">
      <a href="pp1.jpg" class="lightbox">
        <img src="pp1.jpg" alt="Powerplant 1">
      </a>
      <div class="caption">power plant by night</div>
    </div>
    <div class="gallery-item">
      <a href="pp2.jpg" class="lightbox">
        <img src="pp2.jpg" alt="Powerplant 2">
      </a>
      <div class="caption">power plant by night</div>
    </div>
    <div class="gallery-item">
      <a href="pp3.jpg" class="lightbox">
        <img src="pp3.jpg" alt="Powerplant 3">
      </a>
      <div class="caption">power plant by day</div>
    </div>
    <!-- Add more items as needed -->
  </section>
  <footer>
    &copy; 2025 R4DIANT VOID â€” All rights reserved
  </footer>
  <script>
    document.querySelectorAll('.lightbox').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const overlay = document.createElement('div');
        overlay.className = 'lightbox-overlay';
        overlay.innerHTML = `<img src="${link.href}" alt="">`;
        overlay.addEventListener('click', () => overlay.remove());
        document.body.appendChild(overlay);
      });
    });
  </script>
</body>
</html>
